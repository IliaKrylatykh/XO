<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>XO</title>
</head>
<body>
  
  <div class="container">

    <div class="player">
      Hello!
    </div>

    <div class="board">
      <div class="info">
        <div class="info__text">
          Играть!
        </div>
      </div>
      <div id="0" class="cell"></div>
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>
    </div>

    <div class="score">
      <div class="playerX">
        <div class="playerX__text">
          Игрок X:
        </div>
        <div class="playerX__score">
          0
        </div>
      </div>
      <div class="playerO">
        <div class="playerO__text">
          Игрок O:
        </div>
        <div class="playerO__score">
          0
        </div>
      </div>
      <div class="drow">
        <div class="drow__text">
          Ничья:
        </div>
        <div class="drow__score">
          0
        </div>
      </div>
    </div>

  </div>

  <script src="scipt.js"></script>
</body>
</html>
